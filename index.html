<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TOV - Twitch Oauth Viewer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <style media="screen">
    .col_main {
      background-color: #000777;
      color: white;
    }
    .col_secondary {

    }
    .center_content {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="w3-bar w3-xxlarge col_main center_content">
      TOV - Twitch Oauth Viewer
    </div>
    <div class="center_content">
      <div class="w3-card" style="padding:15px; margin:20px;">
        <table class="w3-table">
          <tbody id="link_data_container">
            <tr style="border-bottom: 1px solid lightgray;"><th style="width: 100px;">Variable</th><th>Content</th></tr>

          </tbody>
        </table>
      </div>
    </div>


    <script type="text/javascript">
    // my functions
      String.prototype.replace_all = function(from, to) {
        return this.toString().split(from).join(to);
      }
    </script>

    <script type="text/javascript">
      var data = decodeURIComponent(window.location.hash.slice(1)).split("&"); //replace_all("=", ": ").replace_all("&", "<br>");
      for(var i=0; i<data.length; i++) {
        var single_line = data[i].split("=");
        var new_tr = document.createElement("tr")
        var new_td1 = document.createElement("td");
        var new_td2 = document.createElement("td");
        new_td1.innerHTML = single_line[0];
        if(single_line[0] == "access_token") {
          var new_div = document.createElement("div");
          new_div.style.backgroundColor = "#9DFF73";
          new_div.style.border: "1px solid gray";
          new_div.style.borderRadius: "5px";
          new_div.style.padding: "0px 5px";
          new_div.innerHTML = single_line[1];
          new_td2.appendChild(new_div);
        } else {
          new_td2.innerHTML = single_line[1];
        }
        new_tr.appendChild(new_td1);
        new_tr.appendChild(new_td2);
        document.getElementById("link_data_container").appendChild(new_tr);
      }
    </script>
  </body>
</html>
