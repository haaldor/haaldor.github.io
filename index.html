<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TOV - Twitch Oauth Viewer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-bar w3-xxxlarge">
      TOV - Twitch Oauth Viewer
    </div>

    <div id="link_data_container"></div>


    <script type="text/javascript">
    // my functions
      String.prototype.replace_all = function(from, to) {
        return this.toString().split(from).join(to);
      }
    </script>

    <script type="text/javascript">
      var data = decodeURIComponent(window.location.hash.slice(1)).replace_all("=", ": ").replace_all("&", "<br>");

      document.getElementById("link_data_container").innerHTML = data;
    </script>
  </body>
</html>
