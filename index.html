<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TOV - Twitch Oauth Viewer</title>
  </head>
  <body>
    <div id="link_data_container"></div>
    <script type="text/javascript">
      var data = decodeURI(window.location.hash.slice(1)).replace("=", ": ").replace("&", "\n");

      document.getElementById("link_data_container").innerHTML = data;
    </script>
  </body>
</html>
